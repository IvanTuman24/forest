<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–ï–° 1 - v8.6 –ë–ê–ó–ê</title>
    <style>
        :root { --accent: #00ffcc; --panel: #111411; --ws: 5s; --wp: 2deg; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; color: #eee; }
        
        #main-wrapper { display: flex; width: 100vw; height: 100vh; position: relative; }
        #forest { flex: 1; position: relative; overflow: hidden; background: #000; cursor: crosshair; }
        
        /* –°—Ü–µ–Ω–∞ –∏ –§–æ–Ω */
        #bg-container { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        #bg-media { transition: transform 0.1s linear; will-change: transform; max-width: none; }
        .wind-effect { animation: wind var(--ws) ease-in-out infinite; }
        @keyframes wind { 0%, 100% { transform: skewX(0deg); } 50% { transform: skewX(var(--wp)); } }
        
        /* –°–ª–æ–π –ì–µ—Ä–æ–µ–≤ */
        #hero-layer { position: absolute; inset: 0; z-index: 10; pointer-events: none; }
        .hero { position: absolute; will-change: transform; transform-origin: center bottom; bottom: 15%; filter: saturate(1.4) brightness(1.1) contrast(1.1); transition: opacity 0.3s; }
        .hero.hidden { opacity: 0; }

        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        #side-panel { width: 350px; background: var(--panel); border-left: 1px solid #333; transition: 0.4s; z-index: 100; position: relative; display: flex; flex-direction: column; box-shadow: -5px 0 20px rgba(0,0,0,0.5); }
        #side-panel.hidden { margin-right: -350px; }
        #toggle-panel { position: absolute; left: -45px; top: 20px; width: 45px; height: 45px; background: var(--panel); border: 1px solid #333; border-radius: 10px 0 0 10px; color: var(--accent); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        .content { padding: 15px; overflow-y: auto; flex: 1; }
        .group { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 10px; margin-bottom: 12px; border: 1px solid #222; }
        .group-title { font-size: 10px; text-transform: uppercase; color: var(--accent); margin-bottom: 10px; font-weight: bold; letter-spacing: 1px; }
        
        #ai-status { padding: 8px; border-radius: 6px; font-size: 11px; text-align: center; margin-bottom: 10px; background: #000; border: 1px solid #333; color: var(--accent); text-transform: uppercase; }

        button { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: #2a2d26; color: white; font-size: 11px; margin-top: 5px; transition: 0.2s; }
        button:hover { background: #3a3d36; border: 1px solid var(--accent); }
        .btn-ai { background: var(--accent) !important; color: #000 !important; }
        
        input[type="range"] { width: 100%; accent-color: var(--accent); margin-top: 5px; cursor: pointer; }
        label { font-size: 9px; color: #888; display: block; margin-top: 10px; text-transform: uppercase; }

        /* –°—Ç–∏–ª–∏ —Å–ø–∏—Å–∫–∞ –≥–µ—Ä–æ–µ–≤ */
        .h-item { background: #000; padding: 12px; border-radius: 8px; margin-top: 8px; border: 1px solid #333; }
        .h-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .h-thumb { width: 45px; height: 45px; object-fit: contain; background: #1a1a1a; border-radius: 6px; border: 1px solid #444; }
        .h-btns { display: flex; gap: 5px; }
        .small-btn { padding: 5px; width: 32px; height: 32px; margin-top: 0; }
    </style>
</head>
<body>

<div id="main-wrapper">
    <div id="forest">
        <div id="bg-container" class="wind-effect">
            <img id="bg-media" src="https://images.unsplash.com/photo-1511497584788-876760111969?q=80&w=1920">
        </div>
        <div id="hero-layer"></div>
    </div>

    <div id="side-panel">
        <div id="toggle-panel" onclick="$('side-panel').classList.toggle('hidden')">‚óÄ</div>
        <div class="content">
            <div id="ai-status">–°–ò–°–¢–ï–ú–ê –ì–û–¢–û–í–ê</div>

            <div class="group">
                <div class="group-title">1. –ì–ï–†–û–ò</div>
                <input type="password" id="api-key" oninput="saveKey(this.value)" placeholder="–ö–ª—é—á Remove.bg" style="width:100%; background:black; color:white; padding:8px; border:1px solid #333; margin-bottom:10px; border-radius: 5px;">
                
                <button class="btn-ai" onclick="$('h-ai').click()">‚úÇÔ∏è –ó–ê–ì–†–£–ó–ò–¢–¨ –ß–ï–†–ï–ó –ò–ò</button>
                <button onclick="$('h-pc').click()">üìÇ –ó–ê–ì–†–£–ó–ò–¢–¨ –ë–ï–ó –ò–ò (PNG)</button>
                
                <input type="file" id="h-ai" hidden onchange="processHero(this.files[0], true)">
                <input type="file" id="h-pc" hidden onchange="processHero(this.files[0], false)">
            </div>

            <div class="group">
                <div class="group-title">2. –£–ü–†–ê–í–õ–ï–ù–ò–ï –§–û–ù–û–ú</div>
                <label>–ú–ê–°–®–¢–ê–ë</label>
                <input type="range" min="50" max="300" value="100" oninput="updateBg('z', this.value)">
                
                <div style="display:flex; gap:10px;">
                    <div style="flex:1"><label>–°–ú–ï–©–ï–ù–ò–ï X</label><input type="range" min="-1000" max="1000" value="0" oninput="updateBg('x', this.value)"></div>
                    <div style="flex:1"><label>–°–ú–ï–©–ï–ù–ò–ï Y</label><input type="range" min="-1000" max="1000" value="0" oninput="updateBg('y', this.value)"></div>
                </div>

                <label>–ü–û–ö–ê–ß–ò–í–ê–ù–ò–ï (–í–ï–¢–ï–†)</label>
                <input type="range" min="0" max="15" value="2" oninput="updateBg('w', this.value)">
                
                <button onclick="$('bg-file').click()" style="margin-top:15px;">üñºÔ∏è –°–ú–ï–ù–ò–¢–¨ –§–û–ù</button>
                <input type="file" id="bg-file" hidden onchange="uploadBg(this)">
            </div>

            <div class="group">
                <div class="group-title">3. –ê–£–î–ò–û</div>
                <button onclick="$('snd-file').click()" style="background:#1a4a1a">üéµ –ó–ê–ì–†–£–ó–ò–¢–¨ –ó–í–£–ö</button>
                <label>–ì–†–û–ú–ö–û–°–¢–¨</label>
                <input type="range" min="0" max="1" step="0.1" value="0.5" oninput="if(bgAudio) bgAudio.volume = this.value">
                <input type="file" id="snd-file" hidden accept="audio/*" onchange="uploadSnd(this)">
            </div>

            <div id="hero-list"></div>
        </div>
    </div>
</div>

<script>
    const $ = id => document.getElementById(id);
    let heroes = [], bgAudio = null;
    let bgState = { z: 1, x: 0, y: 0 };

    window.onload = () => { if(localStorage.getItem('rbg_key')) $('api-key').value = localStorage.getItem('rbg_key'); };
    function saveKey(v) { localStorage.setItem('rbg_key', v); }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –≥–µ—Ä–æ–µ–≤ (—Å –ò–ò –∏–ª–∏ –±–µ–∑) [cite: 2025-12-30]
    async function processHero(file, useAI) {
        if(!file) return;
        if(useAI) {
            const key = $('api-key').value;
            if(!key) return alert("–í–≤–µ–¥–∏—Ç–µ API –ö–ª—é—á!");
            setStatus("üöÄ –ò–ò –û–ë–†–ê–ë–û–¢–ö–ê...");
            const fd = new FormData(); fd.append('image_file', file);
            try {
                const res = await fetch('https://api.remove.bg/v1.0/removebg', { method: 'POST', headers: { 'X-Api-Key': key }, body: fd });
                if(res.ok) {
                    const blob = await res.blob();
                    const reader = new FileReader();
                    reader.onload = e => { addHero(e.target.result); setStatus("‚úÖ –ì–û–¢–û–í–û", "ok"); };
                    reader.readAsDataURL(blob);
                } else setStatus("‚ùå –û–®–ò–ë–ö–ê –ò–ò", "err");
            } catch(e) { setStatus("‚ùå –°–ë–û–ô –°–ï–¢–ò", "err"); }
        } else {
            const reader = new FileReader();
            reader.onload = e => addHero(e.target.result);
            reader.readAsDataURL(file);
        }
    }

    function addHero(src) {
        const id = Date.now();
        const img = document.createElement('img');
        img.src = src;
        img.className = 'hero';
        img.id = 'h-' + id;
        img.style.width = "200px";
        img.style.left = "-300px";
        $('hero-layer').appendChild(img);

        const heroObj = { id, el: img, x: -300, speed: 2, angle: Math.random()*10, vis: true };
        heroes.push(heroObj);

        // UI —ç–ª–µ–º–µ–Ω—Ç –≤ —Å–ø–∏—Å–∫–µ [cite: 2025-12-30]
        const item = document.createElement('div');
        item.className = 'h-item';
        item.id = 'ui-' + id;
        item.innerHTML = `
            <div class="h-header">
                <img src="${src}" class="h-thumb">
                <div class="h-btns">
                    <button class="small-btn" id="vis-${id}" onclick="toggleVis(${id})">üëÅÔ∏è</button>
                    <button class="small-btn" style="background:#522" onclick="removeHero(${id})">√ó</button>
                </div>
            </div>
            <label>–†–ê–ó–ú–ï–†</label>
            <input type="range" min="50" max="800" value="200" oninput="updateHero(${id}, 'sz', this.value)">
            <label>–°–ö–û–†–û–°–¢–¨</label>
            <input type="range" min="0" max="15" step="0.5" value="2" oninput="updateHero(${id}, 'sp', this.value)">
        `;
        $('hero-list').appendChild(item);
    }

    function updateHero(id, type, val) {
        const h = heroes.find(x => x.id === id);
        if(!h) return;
        if(type === 'sz') h.el.style.width = val + "px";
        if(type === 'sp') h.speed = parseFloat(val);
    }

    function toggleVis(id) {
        const h = heroes.find(x => x.id === id);
        if(h) {
            h.vis = !h.vis;
            h.el.classList.toggle('hidden', !h.vis);
            $(`vis-${id}`).innerText = h.vis ? 'üëÅÔ∏è' : 'üåë';
        }
    }

    function removeHero(id) {
        const idx = heroes.findIndex(x => x.id === id);
        if(idx > -1) {
            heroes[idx].el.remove();
            heroes.splice(idx, 1);
            $('ui-' + id).remove();
        }
    }

    function updateBg(type, val) {
        if(type === 'z') bgState.z = val / 100;
        if(type === 'x') bgState.x = val;
        if(type === 'y') bgState.y = val;
        if(type === 'w') document.documentElement.style.setProperty('--wp', val + 'deg');
        
        $('bg-media').style.transform = `translate(${bgState.x}px, ${bgState.y}px) scale(${bgState.z})`;
    }

    function uploadBg(i) {
        if(i.files[0]) {
            const r = new FileReader();
            r.onload = e => $('bg-media').src = e.target.result;
            r.readAsDataURL(i.files[0]);
        }
    }

    function uploadSnd(i) {
        if(i.files[0]) {
            if(bgAudio) bgAudio.pause();
            const r = new FileReader();
            r.onload = e => { bgAudio = new Audio(e.target.result); bgAudio.loop = true; bgAudio.play(); };
            r.readAsDataURL(i.files[0]);
        }
    }

    function setStatus(t, s) {
        $('ai-status').innerText = t;
        $('ai-status').style.color = s === 'err' ? '#ff4444' : 'var(--accent)';
    }

    function update() {
        const w = $('forest').clientWidth;
        heroes.forEach(h => {
            if(!h.vis) return;
            h.x += h.speed;
            h.angle += 0.05;
            if(h.x > w + 400) h.x = -400;
            h.el.style.transform = `translateX(${h.x}px) translateY(${Math.sin(h.angle)*5}px)`;
        });
        requestAnimationFrame(update);
    }
    update();
</script>
</body>
</html>
