<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–õ–ï–° 28.0 - ADVANCED CONTROL</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --accent: #00ffcc; --panel: #111411; --ws: 5s; --wp: 2deg; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; color: #eee; }
        
        #selector { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        .mode-btn { width: 280px; padding: 25px; border-radius: 15px; border: 2px solid var(--accent); background: #111; color: white; cursor: pointer; text-align: center; }

        #main-wrapper { display: flex; width: 100vw; height: 100vh; position: relative; }
        #forest { flex: 1; position: relative; overflow: hidden; background: #000; }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ñ–æ–Ω–∞ –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è */
        #bg-container { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        #bg-media { transition: transform 0.1s; transform-origin: center; }
        .wind-effect { animation: wind var(--ws) ease-in-out infinite; }
        @keyframes wind { 0%, 100% { transform: skewX(0deg); } 50% { transform: skewX(var(--wp)); } }
        
        #hero-layer { position: absolute; inset: 0; z-index: 5; pointer-events: none; }
        .hero { position: absolute; will-change: transform; transform-origin: center bottom; bottom: 0; }

        #side-panel { width: 340px; background: var(--panel); border-left: 1px solid #333; transition: 0.4s; z-index: 100; position: relative; display: flex; flex-direction: column; }
        #side-panel.hidden { margin-right: -340px; }
        #toggle-panel { position: absolute; left: -45px; top: 20px; width: 45px; height: 45px; background: var(--panel); border: 1px solid #333; border-right: none; color: var(--accent); cursor: pointer; border-radius: 10px 0 0 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        .content { padding: 15px; overflow-y: auto; flex: 1; }
        .group { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px; margin-bottom: 12px; border: 1px solid #333; }
        .group-title { font-size: 10px; text-transform: uppercase; color: var(--accent); margin-bottom: 8px; font-weight: bold; }

        #ai-status { padding: 10px; border-radius: 6px; font-size: 11px; text-align: center; margin-bottom: 10px; font-weight: bold; border: 1px solid #333; background: #1a1a1a; }
        .status-ok { color: var(--accent); border-color: var(--accent); }

        button { width: 100%; padding: 10px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: #2a2d26; color: white; font-size: 11px; margin-top: 5px; }
        .btn-ai { background: var(--accent) !important; color: #000 !important; }
        
        input[type="range"] { width: 100%; accent-color: var(--accent); margin-top: 5px; }
        label { font-size: 9px; color: #888; display: block; margin-top: 8px; }

        .h-item { background: #000; padding: 10px; border-radius: 8px; margin-top: 8px; border: 1px solid #333; }
        #qr-box { position: absolute; top: 20px; left: 20px; background: white; padding: 10px; border-radius: 10px; z-index: 1000; display: none; text-align: center; color: #000; }
    </style>
</head>
<body>

<div id="selector">
    <div class="mode-btn" onclick="startMode('screen')"><h2>üñ•Ô∏è –≠–ö–†–ê–ù</h2></div>
    <div class="mode-btn" onclick="startMode('phone')"><h2>üì± –ü–£–õ–¨–¢</h2></div>
</div>

<div id="main-wrapper">
    <div id="forest">
        <div id="qr-box"><div id="qr-img"></div></div>
        <div id="bg-container" class="wind-effect">
            <img id="bg-media" src="https://images.unsplash.com/photo-1511497584788-876760111969?q=80&w=1920" style="width:100%">
        </div>
        <div id="hero-layer"></div>
    </div>

    <div id="side-panel">
        <div id="toggle-panel" onclick="$('side-panel').classList.toggle('hidden')">‚óÄ</div>
        <div class="content">
            <div id="ai-status">–°–ò–°–¢–ï–ú–ê –ì–û–¢–û–í–ê</div>
            
            <div class="group">
                <div class="group-title">–ì–ï–†–û–ô</div>
                <input type="password" id="api-key" placeholder="API Key" style="width:100%; background:black; color:white; padding:5px; border:1px solid #444;">
                <video id="feed" style="width:100%; border-radius:8px; margin-top:5px;" autoplay playsinline></video>
                <button class="btn-ai" onclick="takePhoto()">‚úÇÔ∏è –í–´–†–ï–ó–ê–¢–¨ –ì–ï–†–û–Ø</button>
                <button onclick="$('h-pc').click()">üìÇ –ó–ê–ì–†–£–ó–ò–¢–¨ –ì–ï–†–û–Ø</button>
                <input type="file" id="h-pc" hidden onchange="processFile(this.files[0])">
            </div>

            <div class="group">
                <div class="group-title">–§–û–ù –ò –ó–í–£–ö</div>
                <button onclick="$('bg-file').click()">üñºÔ∏è –°–ú–ï–ù–ò–¢–¨ –§–û–ù</button>
                <button onclick="$('snd-file').click()" style="background:#1a4a1a">üéµ –î–û–ë–ê–í–ò–¢–¨ –ó–í–£–ö</button>
                
                <label>–ì–†–û–ú–ö–û–°–¢–¨</label>
                <input type="range" min="0" max="1" step="0.1" value="0.5" oninput="control('vol', this.value)">
                
                <label>–ú–ê–°–®–¢–ê–ë –§–û–ù–ê</label>
                <input type="range" min="10" max="300" value="100" oninput="control('zoom', this.value)">
                
                <label>–°–ú–ï–©–ï–ù–ò–ï X (–ì–û–†–ò–ó–û–ù–¢)</label>
                <input type="range" min="-1000" max="1000" value="0" oninput="control('bg-x', this.value)">
                
                <label>–°–ú–ï–©–ï–ù–ò–ï Y (–í–ï–†–¢–ò–ö–ê–õ–¨)</label>
                <input type="range" min="-1000" max="1000" value="0" oninput="control('bg-y', this.value)">
                
                <label>–í–ï–¢–ï–† (–°–ò–õ–ê)</label>
                <input type="range" min="0" max="10" value="2" oninput="control('wind-p', this.value)">

                <input type="file" id="bg-file" hidden onchange="uploadBg(this)">
                <input type="file" id="snd-file" hidden accept="audio/*" onchange="uploadSnd(this)">
            </div>

            <div class="group" id="qr-group">
                <button onclick="showQR()" style="background:#4b0082">üì≤ QR –ü–£–õ–¨–¢</button>
            </div>
            <div id="hero-list"></div>
        </div>
    </div>
</div>

<script>
    const $ = id => document.getElementById(id);
    let peer, conn, role, heroes = [], bgState = { z: 1, x: 0, y: 0 };
    let bgAudio = null;
    const BASE_ID = "FOREST_PROJECT_2026"; 

    function startMode(m) {
        role = m;
        $('selector').style.display = 'none';
        if(role === 'phone') {
            $('forest').style.display = 'none';
            $('side-panel').style.width = '100%';
            $('side-panel').classList.remove('hidden');
            $('toggle-panel').style.display = 'none';
            $('qr-group').style.display = 'none';
            const urlParams = new URLSearchParams(window.location.search);
            initPeer(null, urlParams.get('join') || BASE_ID); 
        } else {
            initPeer(BASE_ID, null);
            initCamera();
        }
        requestAnimationFrame(update);
    }

    function initPeer(myId, targetId) {
        peer = new Peer(myId);
        peer.on('open', () => {
            if(role === 'screen') setStatus("–≠–ö–†–ê–ù –ì–û–¢–û–í", "ok");
            if(targetId) connect(targetId);
        });
        peer.on('connection', c => {
            conn = c;
            setStatus("üì± –ü–û–î–ö–õ–Æ–ß–ï–ù–û", "ok");
            conn.on('data', d => handleData(d));
        });
    }

    function connect(id) {
        conn = peer.connect(id);
        conn.on('open', () => setStatus("‚úÖ –ü–£–õ–¨–¢ –ê–ö–¢–ò–í–ï–ù", "ok"));
    }

    function handleData(d) {
        if(d.type === 'cmd') {
            if(d.name === 'zoom') bgState.z = d.val / 100;
            if(d.name === 'bg-x') bgState.x = d.val;
            if(d.name === 'bg-y') bgState.y = d.val;
            if(d.name === 'wind-p') document.documentElement.style.setProperty('--wp', d.val + 'deg');
            if(d.name === 'vol' && bgAudio) bgAudio.volume = d.val;
            
            if(d.name === 'h-size') { const h = heroes.find(x => x.id == d.id); if(h) h.el.style.width = d.val + "px"; }
            if(d.name === 'h-speed') { const h = heroes.find(x => x.id == d.id); if(h) h.speed = parseFloat(d.val); }
            if(d.name === 'h-del') deleteHeroLocal(d.id);

            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—é —Ñ–æ–Ω–∞
            $('bg-media').style.transform = `translate(${bgState.x}px, ${bgState.y}px) scale(${bgState.z})`;
        }
        if(d.type === 'hero') addHero(d.src, d.id);
        if(d.type === 'bg') $('bg-media').src = d.src;
        if(d.type === 'snd') playSound(d.src);
    }

    function control(name, val, id = null) {
        if(role === 'phone' && conn) conn.send({type: 'cmd', name, val, id});
        handleData({type: 'cmd', name, val, id});
    }

    function uploadBg(i) {
        const r = new FileReader();
        r.onload = (e) => {
            if(role === 'phone' && conn) conn.send({type: 'bg', src: e.target.result});
            else $('bg-media').src = e.target.result;
        };
        if(i.files[0]) r.readAsDataURL(i.files[0]);
    }

    function uploadSnd(i) {
        const r = new FileReader();
        r.onload = (e) => {
            if(role === 'phone' && conn) conn.send({type: 'snd', src: e.target.result});
            else playSound(e.target.result);
        };
        if(i.files[0]) r.readAsDataURL(i.files[0]);
    }

    function playSound(src) {
        if(bgAudio) bgAudio.pause();
        bgAudio = new Audio(src);
        bgAudio.loop = true;
        bgAudio.play();
        setStatus("üéµ –ó–í–£–ö –í–ö–õ–Æ–ß–ï–ù", "ok");
    }

    function processFile(f) { if(f) callAI(f); }
    function takePhoto() {
        const c = document.createElement('canvas'); const v = $('feed');
        c.width = v.videoWidth; c.height = v.videoHeight;
        c.getContext('2d').drawImage(v,0,0);
        c.toBlob(b => callAI(b));
    }

    async function callAI(blob) {
        const key = $('api-key').value;
        if(!key) { alert("–í—Å—Ç–∞–≤—å API –∫–ª—é—á!"); return; }
        setStatus("üöÄ –ò–ò –†–ê–ë–û–¢–ê–ï–¢...");
        const fd = new FormData(); fd.append('image_file', blob);
        try {
            const res = await fetch('https://api.remove.bg/v1.0/removebg', {
                method: 'POST', headers: {'X-Api-Key': key}, body: fd
            });
            if(res.ok) {
                const b = await res.blob();
                const r = new FileReader();
                r.onload = () => {
                    const id = Date.now();
                    if(role === 'phone' && conn) conn.send({type: 'hero', src: r.result, id: id});
                    addHero(r.result, id);
                    setStatus("‚úÖ –ì–ï–†–û–ô –î–û–ë–ê–í–õ–ï–ù", "ok");
                };
                r.readAsDataURL(b);
            }
        } catch(e) { setStatus("‚ùå –û–®–ò–ë–ö–ê"); }
    }

    function addHero(src, id) {
        const img = document.createElement('img');
        img.src = src; img.className = 'hero'; img.id = 'h-' + id;
        const line = heroes.length % 2 === 0;
        const ground = line ? 45 : 85; 
        img.style.bottom = (100 - ground) + "%";
        img.style.width = line ? "130px" : "250px";
        img.style.zIndex = line ? 5 : 20;
        $('hero-layer').appendChild(img);
        heroes.push({ id, el: img, x: -300, speed: 2, angle: 0 });

        const item = document.createElement('div');
        item.className = 'h-item'; item.id = 'ui-' + id;
        item.innerHTML = `
            <div style="display:flex; gap:10px; align-items:center;">
                <img src="${src}" style="width:30px; height:30px; object-fit:contain;">
                <input type="range" min="30" max="600" value="${line?130:250}" oninput="control('h-size', this.value, ${id})">
                <button onclick="control('h-del', 0, ${id})" style="width:30px; background:#500">√ó</button>
            </div>
            <input type="range" min="0" max="10" step="0.5" value="2" oninput="control('h-speed', this.value, ${id})">
        `;
        $('hero-list').appendChild(item);
    }

    function deleteHeroLocal(id) {
        const idx = heroes.findIndex(x => x.id == id);
        if(idx > -1) { heroes[idx].el.remove(); heroes.splice(idx, 1); $('ui-'+id).remove(); }
    }

    function showQR() {
        const url = window.location.href.split('?')[0] + "?join=" + BASE_ID;
        $('qr-img').innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(url)}">`;
        $('qr-box').style.display = $('qr-box').style.display === 'block' ? 'none' : 'block';
    }

    async function initCamera() { try { const s = await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}}); $('feed').srcObject = s; } catch(e){}}
    function setStatus(t, s) { $('ai-status').innerText = t; $('ai-status').className = s === 'ok' ? 'status-ok' : ''; }

    function update() {
        const w = $('forest').clientWidth;
        heroes.forEach(h => {
            h.x += h.speed; h.angle += 0.05;
            if(h.x > w + 300) h.x = -300;
            h.el.style.transform = `translateX(${h.x}px) translateY(${Math.sin(h.angle)*3}px)`;
        });
        requestAnimationFrame(update);
    }
</script>
</body>
</html>
