<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–õ–ï–° 26.0 - ULTIMATE CONNECT</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --accent: #00ffcc; --panel: #111411; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; color: #eee; }
        
        #selector { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        .mode-btn { width: 280px; padding: 20px; border-radius: 12px; border: 2px solid var(--accent); background: #111; color: white; cursor: pointer; text-align: center; }

        #main-wrapper { display: flex; width: 100vw; height: 100vh; position: relative; }
        #forest { flex: 1; position: relative; overflow: hidden; background: #000; }
        #bg-media { min-width: 100%; min-height: 100%; object-fit: cover; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); transition: transform 0.1s; }
        #hero-layer { position: absolute; inset: 0; z-index: 5; pointer-events: none; }
        
        .hero { position: absolute; will-change: transform; transform-origin: center bottom; }

        #side-panel { width: 340px; background: var(--panel); border-left: 1px solid #333; transition: 0.4s; z-index: 100; position: relative; display: flex; flex-direction: column; }
        #side-panel.hidden { margin-right: -340px; }
        #toggle-panel { position: absolute; left: -45px; top: 20px; width: 45px; height: 45px; background: var(--panel); border: 1px solid #333; border-right: none; color: var(--accent); cursor: pointer; border-radius: 10px 0 0 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        .content { padding: 15px; overflow-y: auto; flex: 1; }
        .group { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px; margin-bottom: 12px; border: 1px solid #444; }
        #ai-status { padding: 10px; border-radius: 6px; font-size: 11px; text-align: center; margin-bottom: 10px; font-weight: bold; border: 1px solid #333; background: #000; }
        .status-ok { color: var(--accent); border-color: var(--accent); box-shadow: 0 0 10px rgba(0,255,204,0.2); }

        button { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: #2a2d26; color: white; font-size: 11px; margin-top: 5px; }
        .btn-ai { background: var(--accent) !important; color: #000 !important; }
        input[type="range"] { width: 100%; accent-color: var(--accent); margin-top: 5px; }
        label { font-size: 9px; color: #888; display: block; margin-top: 8px; }

        #qr-box { position: absolute; top: 20px; left: 20px; background: white; padding: 10px; border-radius: 10px; z-index: 1000; display: none; text-align: center; color: #000; }
    </style>
</head>
<body>

<div id="selector">
    <div class="mode-btn" onclick="startMode('screen')"><h2>–≠–ö–†–ê–ù</h2><p>–ó–∞–ø—É—Å—Ç–∏—Ç—å –ª–µ—Å</p></div>
    <div class="mode-btn" onclick="startMode('phone')"><h2>–ü–£–õ–¨–¢</h2><p>–£–ø—Ä–∞–≤–ª—è—Ç—å —Å —Ç–µ–ª–µ—Ñ–æ–Ω–∞</p></div>
</div>

<div id="main-wrapper">
    <div id="forest">
        <div id="qr-box"><div id="qr-img"></div><p style="font-weight:bold; font-size:12px;">–°–ö–ê–ù–ò–†–£–ô –ü–£–õ–¨–¢</p></div>
        <div id="bg-container">
            <img id="bg-media" src="https://images.unsplash.com/photo-1511497584788-876760111969?q=80&w=1920">
        </div>
        <div id="hero-layer"></div>
    </div>

    <div id="side-panel">
        <div id="toggle-panel" onclick="$('side-panel').classList.toggle('hidden')">‚óÄ</div>
        <div class="content">
            <div id="ai-status">–°–ò–°–¢–ï–ú–ê –ì–û–¢–û–í–ê</div>
            
            <div class="group">
                <label>API KEY (REMOVE.BG)</label>
                <input type="password" id="api-key" style="width:100%; background:#000; color:#fff; border:1px solid #444; padding:5px;">
                <video id="feed" style="width:100%; margin-top:10px; border-radius:5px;" autoplay playsinline></video>
                <button class="btn-ai" onclick="takePhoto()">‚úÇÔ∏è –í–´–†–ï–ó–ê–¢–¨ –ì–ï–†–û–Ø</button>
            </div>

            <div class="group">
                <label>–ú–ê–°–®–¢–ê–ë –õ–ï–°–ê</label>
                <input type="range" min="100" max="300" value="100" oninput="control('zoom', this.value)">
                <label>–ì–†–û–ú–ö–û–°–¢–¨</label>
                <input type="range" min="0" max="1" step="0.1" value="0.5" oninput="control('vol', this.value)">
                <button onclick="$('bg-file').click()">üñºÔ∏è –ù–û–í–´–ô –§–û–ù</button>
                <input type="file" id="bg-file" hidden onchange="uploadBg(this)">
            </div>

            <div class="group" id="qr-group">
                <button onclick="showQR()" style="background:#4b0082">üì≤ –ü–û–î–ö–õ–Æ–ß–ò–¢–¨ –¢–ï–õ–ï–§–û–ù</button>
            </div>
            
            <div id="hero-list"></div>
        </div>
    </div>
</div>

<script>
    const $ = id => document.getElementById(id);
    let peer, conn, role, heroes = [];
    const BASE_ID = "FOREST_PROJECT_2026"; // –ü–æ—Å—Ç–æ—è–Ω–Ω—ã–π –∫–ª—é—á

    function startMode(m) {
        role = m;
        $('selector').style.display = 'none';
        if(role === 'phone') {
            $('forest').style.display = 'none';
            $('side-panel').style.width = '100%';
            $('side-panel').classList.remove('hidden');
            $('toggle-panel').style.display = 'none';
            $('qr-group').style.display = 'none';
            
            const urlParams = new URLSearchParams(window.location.search);
            const connectId = urlParams.get('join') || BASE_ID;
            initPeer(null, connectId); 
        } else {
            initPeer(BASE_ID, null);
            initCamera();
        }
        requestAnimationFrame(update);
    }

    function initPeer(myId, targetId) {
        peer = new Peer(myId);
        
        peer.on('open', (id) => {
            if(role === 'screen') setStatus("–≠–ö–†–ê–ù –û–ñ–ò–î–ê–ï–¢ –ü–£–õ–¨–¢...", "ok");
            if(targetId) {
                setStatus("–ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï –ö –≠–ö–†–ê–ù–£...");
                connect(targetId);
            }
        });

        peer.on('connection', (c) => {
            conn = c;
            setStatus("üì± –ü–£–õ–¨–¢ –ü–û–î–ö–õ–Æ–ß–ï–ù!", "ok");
            conn.on('data', data => handleData(data));
        });

        peer.on('error', (err) => {
            console.error(err);
            if(err.type === 'unavailable-id') {
                // –ï—Å–ª–∏ ID –∑–∞–Ω—è—Ç, –ø—Ä–æ–±—É–µ–º –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ –Ω–µ–º—É –∫–∞–∫ –ø—É–ª—å—Ç
                startMode('phone');
            } else {
                setStatus("–û–®–ò–ë–ö–ê –°–í–Ø–ó–ò. –ü–ï–†–ï–ó–ê–ì–†–£–ó–ö–ê...");
                setTimeout(() => location.reload(), 2000);
            }
        });
    }

    function connect(id) {
        conn = peer.connect(id, { reliable: true });
        conn.on('open', () => setStatus("‚úÖ –£–ü–†–ê–í–õ–ï–ù–ò–ï –ê–ö–¢–ò–í–ù–û", "ok"));
        conn.on('data', data => { if(data.type === 'ack') setStatus("‚ú® –ì–ï–†–û–ô –î–û–°–¢–ê–í–õ–ï–ù!", "ok"); });
        // –ê–≤—Ç–æ-–ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ
        conn.on('close', () => { setStatus("–°–í–Ø–ó–¨ –ü–û–¢–ï–†–Ø–ù–ê. –ñ–î–£..."); setTimeout(() => connect(id), 2000); });
    }

    function handleData(data) {
        if(data.type === 'cmd') {
            if(data.name === 'zoom') $('bg-media').style.transform = `translate(-50%, -50%) scale(${data.val/100})`;
            if(data.name === 'vol' && window.audio) window.audio.volume = data.val;
        }
        if(data.type === 'hero') { addHero(data.src); conn.send({type: 'ack'}); }
        if(data.type === 'bg') { $('bg-media').src = data.src; setStatus("üñºÔ∏è –§–û–ù –û–ë–ù–û–í–õ–ï–ù", "ok"); }
    }

    function control(name, val) {
        if(role === 'phone' && conn) conn.send({type: 'cmd', name: name, val: val});
        handleData({type: 'cmd', name: name, val: val}); // –î–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ç–µ—Å—Ç–∞
    }

    function uploadBg(input) {
        if(!input.files[0]) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            if(role === 'phone' && conn) conn.send({type: 'bg', src: e.target.result});
            else $('bg-media').src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
    }

    async function takePhoto() {
        const c = document.createElement('canvas');
        const v = $('feed');
        c.width = v.videoWidth; c.height = v.videoHeight;
        c.getContext('2d').drawImage(v, 0, 0);
        const key = $('api-key').value;
        if(!key) { alert("–í–°–¢–ê–í–¨ API KEY!"); return; }

        setStatus("üöÄ –ò–ò –û–ë–†–ê–ë–û–¢–ö–ê...");
        c.toBlob(async (blob) => {
            const fd = new FormData();
            fd.append('image_file', blob);
            try {
                const res = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST', headers: {'X-Api-Key': key}, body: fd
                });
                if(res.ok) {
                    const b = await res.blob();
                    const reader = new FileReader();
                    reader.onload = () => {
                        if(role === 'phone' && conn) conn.send({type: 'hero', src: reader.result});
                        else addHero(reader.result);
                        setStatus("–ì–ï–†–û–ô –ì–û–¢–û–í!", "ok");
                    };
                    reader.readAsDataURL(b);
                }
            } catch(e) { setStatus("–û–®–ò–ë–ö–ê –ò–ò"); }
        });
    }

    function addHero(src) {
        const img = document.createElement('img');
        img.src = src; img.className = 'hero';
        const line = heroes.length % 2 === 0 ? 0.8 : 0.5;
        const size = heroes.length % 2 === 0 ? 250 : 130;
        img.style.bottom = ($('forest').clientHeight * (1 - line)) + "px";
        img.style.width = size + "px";
        img.style.zIndex = heroes.length % 2 === 0 ? 20 : 5;
        $('hero-layer').appendChild(img);
        heroes.push({ el: img, x: -300, speed: 1 + Math.random() * 2 });
    }

    function showQR() {
        const url = window.location.href.split('?')[0] + "?join=" + BASE_ID;
        $('qr-img').innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(url)}">`;
        $('qr-box').style.display = $('qr-box').style.display === 'block' ? 'none' : 'block';
    }

    async function initCamera() { try { const s = await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}}); $('feed').srcObject = s; } catch(e){}}
    function setStatus(t, s) { $('ai-status').innerText = t; $('ai-status').className = s === 'ok' ? 'status-ok' : ''; }

    function update() {
        const w = $('forest').clientWidth;
        heroes.forEach(h => {
            h.x += h.speed;
            if(h.x > w + 300) h.x = -300;
            h.el.style.transform = `translateX(${h.x}px)`;
        });
        requestAnimationFrame(update);
    }
</script>
</body>
</html>
