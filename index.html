<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–õ–ï–° 25.0 - RELIABLE CONNECTION</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --accent: #00ffcc; --panel: #111411; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; color: #eee; }
        
        /* –í—ã–±–æ—Ä —Ä–µ–∂–∏–º–∞ */
        #selector { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        .mode-btn { width: 280px; padding: 25px; border-radius: 15px; border: 2px solid var(--accent); background: #111; color: white; cursor: pointer; text-align: center; text-decoration: none; }

        /* –í–≤–æ–¥ –∫–æ–¥–∞ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ */
        #connect-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; }
        input.code-input { background: #111; border: 2px solid var(--accent); color: #fff; padding: 15px; font-size: 24px; text-align: center; border-radius: 10px; width: 200px; margin: 20px; }

        #main-wrapper { display: flex; width: 100vw; height: 100vh; position: relative; }
        #forest { flex: 1; position: relative; overflow: hidden; }
        #bg-container { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #bg-media { min-width: 100%; min-height: 100%; object-fit: cover; transition: transform 0.1s; }
        #hero-layer { position: absolute; inset: 0; z-index: 5; pointer-events: none; }
        
        @keyframes wind { 0%, 100% { transform: skewX(0deg); } 50% { transform: skewX(var(--wp, 2deg)); } }
        .wind-active { animation: wind var(--ws, 5s) ease-in-out infinite; }
        .hero { position: absolute; will-change: transform; transform-origin: center bottom; }

        #side-panel { width: 340px; background: var(--panel); border-left: 1px solid #333; transition: 0.4s; z-index: 100; position: relative; display: flex; flex-direction: column; }
        #side-panel.hidden { margin-right: -340px; }
        #toggle-panel { position: absolute; left: -45px; top: 20px; width: 45px; height: 45px; background: var(--panel); border: 1px solid #333; border-right: none; color: var(--accent); cursor: pointer; border-radius: 10px 0 0 10px; display: flex; align-items: center; justify-content: center; }

        .content { padding: 15px; overflow-y: auto; flex: 1; }
        .group { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px; margin-bottom: 12px; border: 1px solid #333; }
        #ai-status { padding: 10px; border-radius: 6px; font-size: 11px; text-align: center; margin-bottom: 10px; font-weight: bold; border: 1px solid #333; }
        .status-ok { color: var(--accent); border-color: var(--accent); }

        button { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: #2a2d26; color: white; font-size: 11px; margin-top: 5px; }
        .btn-ai { background: var(--accent) !important; color: #000 !important; }
        input[type="range"] { width: 100%; accent-color: var(--accent); }
        label { font-size: 9px; color: #888; display: block; margin-top: 8px; text-transform: uppercase; }

        #qr-box { position: absolute; top: 20px; left: 20px; background: white; padding: 15px; border-radius: 10px; z-index: 1000; display: none; text-align: center; color: #000; }
        #display-code { font-size: 24px; font-weight: bold; color: var(--accent); margin: 10px 0; }
    </style>
</head>
<body>

<div id="selector">
    <div class="mode-btn" onclick="initMode('screen')"><h2>üñ•Ô∏è –≠–ö–†–ê–ù (–õ–ï–°)</h2></div>
    <div class="mode-btn" onclick="initMode('phone')"><h2>üì± –¢–ï–õ–ï–§–û–ù (–ü–£–õ–¨–¢)</h2></div>
</div>

<div id="connect-screen">
    <h3>–í–í–ï–î–ò–¢–ï –ö–û–î –° –≠–ö–†–ê–ù–ê:</h3>
    <input type="text" id="join-id" class="code-input" placeholder="–ö–æ–¥ –∑–¥–µ—Å—å" maxlength="6">
    <button class="mode-btn" style="width:200px" onclick="connectByCode()">–ü–û–î–ö–õ–Æ–ß–ò–¢–¨–°–Ø</button>
</div>

<div id="main-wrapper">
    <div id="forest">
        <div id="qr-box">
            <div id="display-code">----</div>
            <div id="qr-img"></div>
            <p style="font-size:10px; font-weight:bold; margin-top:5px;">–ü–£–õ–¨–¢</p>
        </div>
        <div id="bg-container" class="wind-active">
            <img id="bg-media" src="https://images.unsplash.com/photo-1511497584788-876760111969?q=80&w=1920">
        </div>
        <div id="hero-layer"></div>
    </div>

    <div id="side-panel">
        <div id="toggle-panel" onclick="$('side-panel').classList.toggle('hidden')">‚óÄ</div>
        <div class="content">
            <div id="ai-status">–û–ñ–ò–î–ê–ù–ò–ï...</div>
            <div class="group">
                <label>–ò–ò –ö–õ–Æ–ß</label>
                <input type="password" id="api-key" style="width:100%; background:black; color:white; padding:8px; border:1px solid #444; margin-bottom:10px;">
                <video id="feed" style="width:100%; border-radius:8px;" autoplay playsinline></video>
                <button class="btn-ai" onclick="processCam()">‚úÇÔ∏è –í–´–†–ï–ó–ê–¢–¨ –° –ö–ê–ú–ï–†–´</button>
            </div>
            <div class="group">
                <label>–ú–ê–°–®–¢–ê–ë –§–û–ù–ê</label>
                <input type="range" min="50" max="300" value="100" oninput="doCmd('zoom', this.value)">
                <label>–í–ï–¢–ï–†</label>
                <input type="range" min="1" max="20" value="10" oninput="doCmd('wind', this.value)">
                <label>–ì–†–û–ú–ö–û–°–¢–¨</label>
                <input type="range" min="0" max="1" step="0.1" value="0.5" oninput="doCmd('vol', this.value)">
                <button onclick="$('bg-in').click()">üñºÔ∏è –°–ú–ï–ù–ò–¢–¨ –§–û–ù</button>
                <input type="file" id="bg-in" hidden onchange="sendBg(this)">
            </div>
            <div class="group" id="rem-group">
                <button style="background:#4b0082" onclick="toggleQR()">üì≤ –ö–û–î –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–Ø</button>
            </div>
            <div id="list"></div>
        </div>
    </div>
</div>

<script>
    const $ = id => document.getElementById(id);
    let heroes = [], peer, conn, role, myId;

    function initMode(m) {
        role = m;
        $('selector').style.display = 'none';
        if(role === 'phone') {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('c');
            if(code) {
                $('join-id').value = code;
                connectByCode();
            } else {
                $('connect-screen').style.display = 'flex';
            }
            $('forest').style.display = 'none';
            $('side-panel').style.width = '100%';
            $('side-panel').classList.remove('hidden');
            $('toggle-panel').style.display = 'none';
            $('rem-group').style.display = 'none';
        } else {
            // –°–æ–∑–¥–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –∫–æ—Ä–æ—Ç–∫–∏–π ID –¥–ª—è —ç–∫—Ä–∞–Ω–∞
            myId = Math.random().toString(36).substring(2, 8).toUpperCase();
            initPeer(myId);
            initCam();
        }
        requestAnimationFrame(animate);
    }

    function initPeer(id) {
        peer = new Peer(id);
        peer.on('open', (id) => {
            myId = id;
            if(role === 'screen') {
                $('display-code').innerText = "–ö–û–î: " + myId;
                setStatus("–≠–ö–†–ê–ù –ì–û–¢–û–í. –ö–û–î: " + myId, "ok");
            }
        });
        peer.on('connection', c => {
            conn = c;
            setStatus("üì± –ü–£–õ–¨–¢ –ü–û–î–ö–õ–Æ–ß–ï–ù", "ok");
            conn.on('data', data => handleData(data));
        });
        peer.on('error', err => {
            console.error(err);
            setStatus("–û–®–ò–ë–ö–ê –°–ï–¢–ò. –û–ë–ù–û–í–ò –°–¢–†–ê–ù–ò–¶–£.");
        });
    }

    function connectByCode() {
        const target = $('join-id').value.toUpperCase();
        if(!target) return;
        $('connect-screen').style.display = 'none';
        peer = new Peer();
        peer.on('open', () => {
            conn = peer.connect(target);
            conn.on('open', () => setStatus("‚úÖ –°–í–Ø–ó–¨ –° –≠–ö–†–ê–ù–û–ú", "ok"));
            conn.on('data', d => { if(d.type === 'ack') setStatus("‚ú® –û–¢–ü–†–ê–í–õ–ï–ù–û!", "ok"); });
        });
    }

    function handleData(data) {
        if(data.type === 'hero') { addHero(data.src); conn.send({type: 'ack'}); }
        if(data.type === 'cmd') { applyCmd(data.cmdType, data.value); }
        if(data.type === 'new-bg') { $('bg-media').src = data.src; setStatus("üñºÔ∏è –§–û–ù –û–ë–ù–û–í–õ–ï–ù", "ok"); }
    }

    function doCmd(t, v) {
        if(role === 'phone' && conn && conn.open) {
            conn.send({type: 'cmd', cmdType: t, value: v});
        }
        applyCmd(t, v);
    }

    function applyCmd(t, v) {
        if(t === 'zoom') $('bg-media').style.transform = `scale(${v/100})`;
        if(t === 'wind') {
            document.documentElement.style.setProperty('--ws', (21 - v) / 2 + 's');
            document.documentElement.style.setProperty('--wp', (v / 2) + 'deg');
        }
        if(t === 'vol' && window.bgA) window.bgA.volume = v;
    }

    function sendBg(input) {
        if(!input.files[0]) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const src = e.target.result;
            if(role === 'phone' && conn && conn.open) {
                setStatus("‚è≥ –û–¢–ü–†–ê–í–ö–ê –§–û–ù–ê...");
                conn.send({type: 'new-bg', src: src});
            } else { $('bg-media').src = src; }
        };
        reader.readAsDataURL(input.files[0]);
    }

    async function callAI(file) {
        const key = $('api-key').value;
        if(!key) { alert("–í–°–¢–ê–í–¨ –ö–õ–Æ–ß!"); return; }
        setStatus("üöÄ –ò–ò –†–ê–ë–û–¢–ê–ï–¢...");
        const fd = new FormData();
        fd.append('image_file', file);
        try {
            const r = await fetch('https://api.remove.bg/v1.0/removebg', {
                method: 'POST', headers: {'X-Api-Key': key}, body: fd
            });
            if(r.ok) {
                const b = await r.blob();
                const reader = new FileReader();
                reader.onloadend = () => {
                    if(role === 'phone' && conn && conn.open) { conn.send({type: 'hero', src: reader.result}); } 
                    else { addHero(reader.result); }
                    setStatus("‚úÖ –ì–û–¢–û–í–û", "ok");
                };
                reader.readAsDataURL(b);
            } else { setStatus("‚ùå –û–®–ò–ë–ö–ê –ò–ò"); }
        } catch(e) { setStatus("‚ùå –û–®–ò–ë–ö–ê –°–ï–¢–ò"); }
    }

    // –°–∏—Å—Ç–µ–º–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
    async function initCam() { try { const s = await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}}); $('feed').srcObject = s; } catch(e){}}
    function processCam() { const c = document.createElement('canvas'); const v = $('feed'); c.width = v.videoWidth; c.height = v.videoHeight; c.getContext('2d').drawImage(v,0,0); c.toBlob(b => callAI(b)); }
    function addHero(src) {
        const id = Date.now();
        const img = document.createElement('img');
        img.src = src; img.className = 'hero';
        const line = heroes.length % 2;
        const h = $('forest').clientHeight;
        const ground = line === 0 ? h * 0.45 : h * 0.85;
        const size = line === 0 ? 120 : 200;
        img.style.bottom = (h - ground) + "px"; img.style.zIndex = line === 0 ? 5 : 15; img.style.width = size + "px";
        $('hero-layer').appendChild(img);
        heroes.push({ id, el: img, x: -200, y: ground, size, speed: 10, angle: 0 });
    }
    function setStatus(t, s) { $('ai-status').innerText = t; $('ai-status').className = s === 'ok' ? 'status-ok' : ''; }
    function toggleQR() {
        const url = window.location.href.split('?')[0] + '?c=' + myId;
        $('qr-img').innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(url)}">`;
        $('qr-box').style.display = $('qr-box').style.display === 'block' ? 'none' : 'block';
    }
    function animate() {
        const w = $('forest').clientWidth;
        heroes.forEach(h => { h.x += h.speed / 10; if(h.x > w + 200) h.x = -h.size; h.angle += 0.04; h.el.style.transform = `translateX(${h.x}px) translateY(${Math.sin(h.angle)*4}px)`; });
        requestAnimationFrame(animate);
    }
</script>
</body>
</html>
