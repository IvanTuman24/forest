<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ë–ê–ó–ê 11.0 - SMART INTERFACE</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --accent: #ff9d00; --bg: #0e120a; --panel: rgba(26, 29, 22, 0.95); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; color: #e0e0e0; }
        
        /* –ì–õ–ê–í–ù–û–ï –ú–ï–ù–Æ */
        #mode-selector { position: fixed; inset: 0; z-index: 10000; background: #0e120a; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        .mode-btn { padding: 20px; font-size: 20px; font-weight: bold; border-radius: 12px; border: none; cursor: pointer; width: 280px; }

        /* –ö–û–ù–¢–ï–ô–ù–ï–†–´ */
        #main-container { display: flex; width: 100vw; height: 100vh; position: relative; }
        #forest { flex: 1; position: relative; overflow: hidden; background: #000; width: 100%; height: 100%; }
        #bg-media-container { position: absolute; width: 100%; height: 100%; z-index: 1; display: flex; align-items: center; justify-content: center; }
        #bg-img { width: 100%; height: 100%; object-fit: contain; transition: transform 0.3s; }
        #hero-layer { position: absolute; inset: 0; z-index: 2; pointer-events: none; }

        /* –ü–ê–ù–ï–õ–¨ –£–ü–†–ê–í–õ–ï–ù–ò–Ø */
        #scanner { 
            position: absolute; right: 0; top: 0; bottom: 0; 
            width: 320px; background: var(--panel); 
            backdrop-filter: blur(10px); z-index: 100; 
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px; display: flex; flex-direction: column;
            border-left: 1px solid rgba(255,157,0,0.3);
        }
        #scanner.collapsed { transform: translateX(100%); }

        /* –ö–ù–û–ü–ö–ê –°–í–ï–†–ù–£–¢–¨ */
        #toggle-panel {
            position: absolute; left: -40px; top: 20px;
            width: 40px; height: 40px; background: var(--panel);
            border: 1px solid rgba(255,157,0,0.3); border-right: none;
            color: var(--accent); cursor: pointer; border-radius: 8px 0 0 8px;
            display: flex; align-items: center; justify-content: center; font-weight: bold;
        }

        .group { background: rgba(34, 38, 29, 0.5); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; }
        h4 { font-size: 11px; color: var(--accent); margin-bottom: 10px; text-transform: uppercase; }
        button { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: #3d4435; color: white; margin-top: 5px; }
        input[type="range"] { width: 100%; accent-color: var(--accent); }
        .hero { position: absolute; will-change: transform; }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
        body.is-remote #scanner { position: relative; width: 100%; transform: none; border: none; }
        body.is-remote #toggle-panel { display: none; }
        body.is-remote #forest { display: none; }
    </style>
</head>
<body>

<div id="mode-selector">
    <h2 style="color:var(--accent)">–ë–ê–ó–ê 11.0</h2>
    <button onclick="selectMode('screen')" class="mode-btn" style="background:#3d4435; color:white;">üíª –≠–ö–†–ê–ù (MAC/PC)</button>
    <button onclick="selectMode('remote')" class="mode-btn" style="background:var(--accent); color:black;">üì± –ü–£–õ–¨–¢ (–¢–ï–õ–ï–§–û–ù)</button>
</div>

<div id="main-container">
    <div id="forest">
        <div id="bg-media-container"><img id="bg-img" src="https://images.unsplash.com/photo-1511497584788-876760111969?auto=format&fit=crop&w=1500&q=80"></div>
        <div id="hero-layer"></div>
        <audio id="forest-audio" loop crossorigin="anonymous" playsinline></audio>
    </div>

    <div id="scanner" class="hidden">
        <button id="toggle-panel" onclick="document.getElementById('scanner').classList.toggle('collapsed')">‚óÄ</button>
        
        <div id="db-status" style="font-size:10px; margin-bottom:10px; text-align:center;">–ü–†–û–í–ï–†–ö–ê –°–í–Ø–ó–ò...</div>

        <div class="group">
            <h4>üå≤ –û–∫—Ä—É–∂–µ–Ω–∏–µ</h4>
            <label style="font-size:10px">–ó—É–º –ª–µ—Å–∞:</label>
            <input type="range" id="zoom-range" min="50" max="300" value="100">
            <button onclick="$('bg-in').click()">üñºÔ∏è –°–º–µ–Ω–∏—Ç—å —Ñ–æ–Ω</button>
            <input type="file" id="bg-in" hidden accept="image/*">
        </div>

        <div class="group">
            <h4>üîä –ó–≤—É–∫</h4>
            <input type="range" id="vol-range" min="0" max="100" value="50">
            <button onclick="$('audio-in').click()">üéµ –ó–∞–≥—Ä—É–∑–∏—Ç—å MP3</button>
            <input type="file" id="audio-in" hidden accept="audio/*">
        </div>

        <div class="group">
            <h4>üëæ –ì–µ—Ä–æ–∏ & –ò–ò</h4>
            <input type="text" id="api-key" placeholder="remove.bg API Key" style="width:100%; padding:8px; background:#000; border:1px solid #444; color:#fff; margin-bottom:8px; font-size:12px;">
            <button onclick="$('hero-in').click()" style="background: var(--accent); color: black;">üì∏ –°–Ω—è—Ç—å –∏ –≤—ã—Ä–µ–∑–∞—Ç—å</button>
            <input type="file" id="hero-in" hidden accept="image/*" capture="camera">
            <button onclick="clearHeroes()" style="background: #442222; font-size: 10px; margin-top:10px;">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –ª–µ—Å</button>
        </div>
        
        <div id="hero-stats" style="font-size:11px; color:#aaa; overflow-y:auto;"></div>
    </div>
</div>

<script>
    const $ = id => document.getElementById(id);

    const firebaseConfig = {
        apiKey: "AIzaSyAOdgn7U8MKRbroByVJJXyL2NgQS405M64",
        authDomain: "lesbaza-d8fc9.firebaseapp.com",
        projectId: "lesbaza-d8fc9",
        databaseURL: "https://lesbaza-d8fc9-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const dbRef = database.ref('forest_session');

    let isRemote = false;
    let heroes = [];

    database.ref('.info/connected').on('value', snap => {
        $('db-status').innerText = snap.val() ? "–°–í–Ø–ó–¨: –û–ö ‚úÖ" : "–°–í–Ø–ó–¨: –û–®–ò–ë–ö–ê ‚ùå";
    });

    function selectMode(mode) {
        $('mode-selector').style.display = 'none';
        $('scanner').classList.remove('hidden');
        isRemote = (mode === 'remote');
        
        if (isRemote) {
            document.body.classList.add('is-remote');
            setupRemote();
        } else {
            const unlock = () => { $('forest-audio').play().catch(()=>{}); window.removeEventListener('click', unlock); };
            window.addEventListener('click', unlock);
        }
        setupSync();
        requestAnimationFrame(animate);
    }

    function setupRemote() {
        $('zoom-range').oninput = e => dbRef.child('world').update({ zoom: e.target.value });
        $('vol-range').oninput = e => dbRef.child('world').update({ volume: e.target.value / 100 });
        $('bg-in').onchange = e => upload(e.target.files[0], 'bg');
        $('audio-in').onchange = e => upload(e.target.files[0], 'audio');
        $('hero-in').onchange = e => processHero(e.target.files[0]);
    }

    async function processHero(file) {
        if (!file) return;
        const apiKey = $('api-key').value;
        let finalImg = "";

        if (apiKey) {
            // –í—ã—Ä–µ–∑–∫–∞ —Ñ–æ–Ω–∞ —á–µ—Ä–µ–∑ remove.bg
            const formData = new FormData();
            formData.append('image_file', file);
            formData.append('size', 'auto');
            const response = await fetch('https://api.remove.bg/v1.1/removebg', {
                method: 'POST', headers: { 'X-Api-Key': apiKey }, body: formData
            });
            if (response.ok) {
                const blob = await response.blob();
                finalImg = await new Promise(r => { const rd = new FileReader(); rd.onload = () => r(rd.result); rd.readAsDataURL(blob); });
            }
        }

        if (!finalImg) {
            finalImg = await new Promise(r => { const rd = new FileReader(); rd.onload = () => r(rd.result); rd.readAsDataURL(file); });
        }

        const id = 'h' + Date.now();
        dbRef.child('heroes').child(id).set({
            src: finalImg, x: -100, y: Math.random() * 300 + 100, 
            size: 150, speed: Math.random() * 15 + 5, dx: 1,
            name: "–ì–µ—Ä–æ–π " + id.slice(-4)
        });
    }

    function upload(file, type) {
        if (!file) return;
        const r = new FileReader();
        r.onload = () => {
            if (type === 'bg') dbRef.child('world').update({ bg: r.result });
            if (type === 'audio') dbRef.child('world').update({ audio: r.result });
        };
        r.readAsDataURL(file);
    }

    function clearHeroes() { dbRef.child('heroes').remove(); }

    function setupSync() {
        dbRef.on('value', snap => {
            const d = snap.val() || {};
            if (!isRemote && d.world) {
                if (d.world.zoom) $('bg-img').style.transform = `scale(${d.world.zoom/100})`;
                if (d.world.bg) $('bg-img').src = d.world.bg;
                if (d.world.audio && $('forest-audio').src !== d.world.audio) {
                    $('forest-audio').src = d.world.audio;
                    $('forest-audio').play();
                }
                if (d.world.volume !== undefined) $('forest-audio').volume = d.world.volume;
            }
            
            const cloud = d.heroes || {};
            if (isRemote) {
                $('hero-stats').innerHTML = Object.keys(cloud).map(id => `
                    <div style="padding:5px; border-bottom:1px solid #333;">
                        ${cloud[id].name} | –°–∫–æ—Ä–æ—Å—Ç—å: ${Math.floor(cloud[id].speed)}
                        <button onclick="dbRef.child('heroes').child('${id}').remove()" style="width:25px; padding:2px; float:right;">√ó</button>
                    </div>
                `).join('');
            } else {
                heroes.forEach(h => { if (!cloud[h.id]) { h.el.remove(); h.deleted = true; } });
                heroes = heroes.filter(h => !h.deleted);
                Object.keys(cloud).forEach(id => {
                    let h = heroes.find(x => x.id === id);
                    if (!h) {
                        const img = document.createElement('img');
                        img.src = cloud[id].src; img.className = 'hero';
                        $('hero-layer').appendChild(img);
                        h = { id, el: img };
                        heroes.push(h);
                    }
                    const c = cloud[id];
                    h.x = c.x; h.y = c.y; h.size = c.size; h.speed = c.speed; h.dx = c.dx;
                    h.el.style.width = h.size + 'px';
                });
            }
        });
    }

    function animate() {
        if (!isRemote) {
            const vw = $('forest').clientWidth;
            heroes.forEach(h => {
                h.x += (h.speed / 10) * h.dx;
                if (h.x > vw + 150) h.x = -150;
                if (h.x < -150) h.x = vw;
                h.el.style.transform = `translate(${h.x}px, ${h.y}px) scaleX(${h.dx > 0 ? -1 : 1})`;
            });
        }
        requestAnimationFrame(animate);
    }
</script>
</body>
</html>
