<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–õ–ï–° 27.0 - FULL EDITION</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --accent: #00ffcc; --panel: #111411; --ws: 5s; --wp: 2deg; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; color: #eee; }
        
        /* –°–µ–ª–µ–∫—Ç–æ—Ä —Ä–µ–∂–∏–º–∞ */
        #selector { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        .mode-btn { width: 280px; padding: 25px; border-radius: 15px; border: 2px solid var(--accent); background: #111; color: white; cursor: pointer; text-align: center; }

        #main-wrapper { display: flex; width: 100vw; height: 100vh; position: relative; }
        
        /* –í–∏–∑—É–∞–ª—å–Ω–∞—è —á–∞—Å—Ç—å (–õ–µ—Å) */
        #forest { flex: 1; position: relative; overflow: hidden; background: #000; }
        #bg-container { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; }
        #bg-media { min-width: 100%; min-height: 100%; object-fit: cover; transition: transform 0.1s; }
        .wind-effect { animation: wind var(--ws) ease-in-out infinite; }
        @keyframes wind { 0%, 100% { transform: skewX(0deg); } 50% { transform: skewX(var(--wp)); } }
        
        #hero-layer { position: absolute; inset: 0; z-index: 5; pointer-events: none; }
        .hero { position: absolute; will-change: transform; transform-origin: center bottom; bottom: 0; }

        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        #side-panel { width: 340px; background: var(--panel); border-left: 1px solid #333; transition: 0.4s; z-index: 100; position: relative; display: flex; flex-direction: column; }
        #side-panel.hidden { margin-right: -340px; }
        #toggle-panel { position: absolute; left: -45px; top: 20px; width: 45px; height: 45px; background: var(--panel); border: 1px solid #333; border-right: none; color: var(--accent); cursor: pointer; border-radius: 10px 0 0 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        .content { padding: 15px; overflow-y: auto; flex: 1; }
        .group { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px; margin-bottom: 12px; border: 1px solid #333; }
        .group-title { font-size: 10px; text-transform: uppercase; color: var(--accent); margin-bottom: 8px; font-weight: bold; letter-spacing: 1px; }

        #ai-status { padding: 10px; border-radius: 6px; font-size: 11px; text-align: center; margin-bottom: 10px; font-weight: bold; border: 1px solid #333; background: #1a1a1a; transition: 0.3s; }
        .status-ok { color: var(--accent); border-color: var(--accent); box-shadow: 0 0 10px rgba(0,255,204,0.1); }

        button { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: #2a2d26; color: white; font-size: 11px; margin-top: 5px; }
        .btn-ai { background: var(--accent) !important; color: #000 !important; }
        
        input[type="range"] { width: 100%; accent-color: var(--accent); margin-top: 5px; }
        label { font-size: 9px; color: #888; display: block; margin-top: 8px; }

        /* –°–ø–∏—Å–æ–∫ –≥–µ—Ä–æ–µ–≤ */
        .h-item { background: #000; padding: 10px; border-radius: 8px; margin-top: 8px; border: 1px solid #333; }
        .h-row { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
        .h-mini { width: 40px; height: 40px; object-fit: contain; background: #111; border-radius: 4px; }
        
        #qr-box { position: absolute; top: 20px; left: 20px; background: white; padding: 10px; border-radius: 10px; z-index: 1000; display: none; text-align: center; color: #000; }
    </style>
</head>
<body>

<div id="selector">
    <div class="mode-btn" onclick="startMode('screen')"><h2>üñ•Ô∏è –≠–ö–†–ê–ù (–õ–ï–°)</h2><p>–û—Ç–∫—Ä—ã—Ç—å –Ω–∞ –∫–æ–º–ø—å—é—Ç–µ—Ä–µ</p></div>
    <div class="mode-btn" onclick="startMode('phone')"><h2>üì± –ü–£–õ–¨–¢ (–¢–ï–õ–ï–§–û–ù)</h2><p>–£–ø—Ä–∞–≤–ª—è—Ç—å –≥–µ—Ä–æ—è–º–∏</p></div>
</div>

<div id="main-wrapper">
    <div id="forest">
        <div id="qr-box"><div id="qr-img"></div><p style="font-weight:bold; font-size:12px; margin-top:5px;">–ü–£–õ–¨–¢</p></div>
        <div id="bg-container" class="wind-effect">
            <img id="bg-media" src="https://images.unsplash.com/photo-1511497584788-876760111969?q=80&w=1920">
        </div>
        <div id="hero-layer"></div>
    </div>

    <div id="side-panel">
        <div id="toggle-panel" onclick="$('side-panel').classList.toggle('hidden')">‚óÄ</div>
        <div class="content">
            <div id="ai-status">–°–ò–°–¢–ï–ú–ê –ì–û–¢–û–í–ê</div>
            
            <div class="group">
                <div class="group-title">1. –°–û–ó–î–ê–ù–ò–ï –ì–ï–†–û–Ø</div>
                <input type="password" id="api-key" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ Remove.bg Key" style="width:100%; background:black; color:white; padding:8px; border:1px solid #444; border-radius:4px; margin-bottom:8px;">
                <video id="feed" style="width:100%; border-radius:8px; background:#000;" autoplay playsinline></video>
                <button class="btn-ai" onclick="takePhoto()">‚úÇÔ∏è –í–´–†–ï–ó–ê–¢–¨ –° –ö–ê–ú–ï–†–´</button>
                <button onclick="$('h-pc').click()">üìÇ –ó–ê–ì–†–£–ó–ò–¢–¨ –° –ü–ö</button>
                <input type="file" id="h-pc" hidden onchange="processFile(this.files[0])">
            </div>

            <div class="group">
                <div class="group-title">2. –û–ö–†–£–ñ–ï–ù–ò–ï</div>
                <label>–ú–ê–°–®–¢–ê–ë –§–û–ù–ê</label>
                <input type="range" min="100" max="300" value="100" oninput="control('zoom', this.value)">
                <label>–°–ö–û–†–û–°–¢–¨ –í–ï–¢–†–ê</label>
                <input type="range" min="1" max="20" value="10" oninput="control('wind-s', this.value)">
                <label>–°–ò–õ–ê –ö–ê–ß–ê–ù–ò–Ø</label>
                <input type="range" min="0" max="10" value="2" oninput="control('wind-p', this.value)">
                <button onclick="$('bg-file').click()">üñºÔ∏è –°–ú–ï–ù–ò–¢–¨ –§–û–ù</button>
                <input type="file" id="bg-file" hidden onchange="uploadBg(this)">
            </div>

            <div class="group" id="qr-group">
                <button onclick="showQR()" style="background:#4b0082">üì≤ –ü–û–î–ö–õ–Æ–ß–ò–¢–¨ –ü–£–õ–¨–¢</button>
            </div>
            
            <div id="hero-list"></div>
        </div>
    </div>
</div>

<script>
    const $ = id => document.getElementById(id);
    let peer, conn, role, heroes = [];
    const BASE_ID = "FOREST_PROJECT_2026"; 

    function startMode(m) {
        role = m;
        $('selector').style.display = 'none';
        if(role === 'phone') {
            $('forest').style.display = 'none';
            $('side-panel').style.width = '100%';
            $('side-panel').classList.remove('hidden');
            $('toggle-panel').style.display = 'none';
            $('qr-group').style.display = 'none';
            
            const urlParams = new URLSearchParams(window.location.search);
            initPeer(null, urlParams.get('join') || BASE_ID); 
        } else {
            initPeer(BASE_ID, null);
            initCamera();
        }
        requestAnimationFrame(update);
    }

    function initPeer(myId, targetId) {
        peer = new Peer(myId);
        peer.on('open', () => {
            if(role === 'screen') setStatus("–≠–ö–†–ê–ù –û–ñ–ò–î–ê–ï–¢ –ü–£–õ–¨–¢...", "ok");
            if(targetId) { setStatus("–ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï..."); connect(targetId); }
        });
        peer.on('connection', (c) => {
            conn = c;
            setStatus("üì± –ü–£–õ–¨–¢ –ü–û–î–ö–õ–Æ–ß–ï–ù!", "ok");
            conn.on('data', data => handleData(data));
        });
    }

    function connect(id) {
        conn = peer.connect(id, { reliable: true });
        conn.on('open', () => setStatus("‚úÖ –£–ü–†–ê–í–õ–ï–ù–ò–ï –ê–ö–¢–ò–í–ù–û", "ok"));
        conn.on('data', data => {
            if(data.type === 'ack') setStatus("‚ú® –ì–ï–†–û–ô –û–¢–ü–†–ê–í–õ–ï–ù!", "ok");
        });
    }

    function handleData(data) {
        if(data.type === 'cmd') {
            if(data.name === 'zoom') $('bg-media').style.transform = `scale(${data.val/100})`;
            if(data.name === 'wind-s') document.documentElement.style.setProperty('--ws', (21 - data.val) / 2 + 's');
            if(data.name === 'wind-p') document.documentElement.style.setProperty('--wp', data.val + 'deg');
            if(data.name === 'h-size') { const h = heroes.find(x => x.id == data.id); if(h) h.el.style.width = data.val + "px"; }
            if(data.name === 'h-speed') { const h = heroes.find(x => x.id == data.id); if(h) h.speed = parseFloat(data.val); }
            if(data.name === 'h-del') { deleteHeroLocal(data.id); }
        }
        if(data.type === 'hero') { addHero(data.src, data.id); conn.send({type: 'ack'}); }
        if(data.type === 'bg') { $('bg-media').src = data.src; setStatus("üñºÔ∏è –§–û–ù –û–ë–ù–û–í–õ–ï–ù", "ok"); }
    }

    function control(name, val, id = null) {
        if(role === 'phone' && conn) conn.send({type: 'cmd', name, val, id});
        handleData({type: 'cmd', name, val, id});
    }

    function uploadBg(input) {
        if(!input.files[0]) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            if(role === 'phone' && conn) { setStatus("‚è≥ –û–¢–ü–†–ê–í–ö–ê –§–û–ù–ê..."); conn.send({type: 'bg', src: e.target.result}); }
            else $('bg-media').src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
    }

    function processFile(file) { if(file) callAI(file); }
    function takePhoto() {
        const c = document.createElement('canvas'); const v = $('feed');
        c.width = v.videoWidth; c.height = v.videoHeight;
        c.getContext('2d').drawImage(v, 0, 0);
        c.toBlob(blob => callAI(blob));
    }

    async function callAI(blob) {
        const key = $('api-key').value;
        if(!key) { alert("–ù–£–ñ–ï–ù API KEY!"); return; }
        setStatus("üöÄ –ò–ò –í–´–†–ï–ó–ê–ï–¢ –§–û–ù...");
        const fd = new FormData(); fd.append('image_file', blob);
        try {
            const res = await fetch('https://api.remove.bg/v1.0/removebg', {
                method: 'POST', headers: {'X-Api-Key': key}, body: fd
            });
            if(res.ok) {
                const b = await res.blob();
                const reader = new FileReader();
                reader.onload = () => {
                    const id = Date.now();
                    if(role === 'phone' && conn) conn.send({type: 'hero', src: reader.result, id: id});
                    addHero(reader.result, id);
                    setStatus("‚úÖ –ì–ï–†–û–ô –ì–û–¢–û–í", "ok");
                };
                reader.readAsDataURL(b);
            } else { setStatus("‚ùå –û–®–ò–ë–ö–ê –ò–ò"); }
        } catch(e) { setStatus("‚ùå –û–®–ò–ë–ö–ê –°–ï–¢–ò"); }
    }

    function addHero(src, id) {
        if($('h-'+id)) return; // –î—É–±–ª–∏–∫–∞—Ç—ã
        const img = document.createElement('img');
        img.src = src; img.className = 'hero';
        img.id = 'h-' + id;
        
        const isFar = heroes.length % 2 === 0;
        const groundPos = isFar ? 45 : 85; 
        const size = isFar ? 130 : 250;
        
        img.style.bottom = (100 - groundPos) + "%";
        img.style.width = size + "px";
        img.style.zIndex = isFar ? 5 : 20;
        
        $('hero-layer').appendChild(img);
        heroes.push({ id, el: img, x: -300, speed: 2, angle: 0 });

        // –î–æ–±–∞–≤–ª—è–µ–º –≤ —Å–ø–∏—Å–æ–∫ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        const item = document.createElement('div');
        item.className = 'h-item';
        item.id = 'ui-' + id;
        item.innerHTML = `
            <div class="h-row">
                <img src="${src}" class="h-mini">
                <div style="flex:1"><label>–†–ê–ó–ú–ï–†</label>
                <input type="range" min="50" max="500" value="${size}" oninput="control('h-size', this.value, ${id})"></div>
                <button onclick="control('h-del', 0, ${id})" style="width:30px; margin-top:15px; background:#500">√ó</button>
            </div>
            <label>–°–ö–û–†–û–°–¢–¨</label>
            <input type="range" min="0" max="10" step="0.5" value="2" oninput="control('h-speed', this.value, ${id})">
        `;
        $('hero-list').appendChild(item);
    }

    function deleteHeroLocal(id) {
        const hIdx = heroes.findIndex(x => x.id == id);
        if(hIdx > -1) {
            heroes[hIdx].el.remove();
            heroes.splice(hIdx, 1);
            const ui = $('ui-' + id);
            if(ui) ui.remove();
        }
    }

    function showQR() {
        const url = window.location.href.split('?')[0] + "?join=" + BASE_ID;
        $('qr-img').innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(url)}">`;
        $('qr-box').style.display = $('qr-box').style.display === 'block' ? 'none' : 'block';
    }

    async function initCamera() { try { const s = await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}}); $('feed').srcObject = s; } catch(e){}}
    function setStatus(t, s) { $('ai-status').innerText = t; $('ai-status').className = s === 'ok' ? 'status-ok' : ''; }

    function update() {
        const w = $('forest').clientWidth;
        heroes.forEach(h => {
            h.x += h.speed;
            h.angle += 0.05;
            if(h.x > w + 300) h.x = -300;
            // –õ–µ–≥–∫–æ–µ –ø–æ–∫–∞—á–∏–≤–∞–Ω–∏–µ –ø—Ä–∏ —Ö–æ–¥—å–±–µ
            const walkY = Math.sin(h.angle) * 3;
            h.el.style.transform = `translateX(${h.x}px) translateY(${walkY}px)`;
        });
        requestAnimationFrame(update);
    }
</script>
</body>
</html>
