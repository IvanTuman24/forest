<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–ï–° 1 - LOCAL v8.6</title>
    <style>
        :root { --accent: #00ffcc; --panel: #111411; --ws: 5s; --wp: 2deg; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; color: #eee; }
        
        #main-wrapper { display: flex; width: 100vw; height: 100vh; position: relative; }
        #forest { flex: 1; position: relative; overflow: hidden; background: #000; }
        
        /* –§–æ–Ω –∏ –∞–Ω–∏–º–∞—Ü–∏—è –ø–æ–∫–∞—á–∏–≤–∞–Ω–∏—è */
        #bg-container { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        #bg-media { transition: transform 0.1s linear; will-change: transform; max-width: none; }
        .wind-effect { animation: wind var(--ws) ease-in-out infinite; }
        @keyframes wind { 0%, 100% { transform: skewX(0deg); } 50% { transform: skewX(var(--wp)); } }
        
        /* –°–ª–æ–π –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π */
        #hero-layer { position: absolute; inset: 0; z-index: 10; pointer-events: none; }
        .hero { position: absolute; will-change: transform; transform-origin: center bottom; bottom: 10%; filter: saturate(1.6); }

        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        #side-panel { width: 340px; background: var(--panel); border-left: 1px solid #333; transition: 0.4s; z-index: 100; position: relative; display: flex; flex-direction: column; }
        #side-panel.hidden { margin-right: -340px; }
        #toggle-panel { position: absolute; left: -45px; top: 20px; width: 45px; height: 45px; background: var(--panel); border: 1px solid #333; border-radius: 10px 0 0 10px; color: var(--accent); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        .content { padding: 15px; overflow-y: auto; flex: 1; }
        .group { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px; margin-bottom: 12px; border: 1px solid #333; }
        .group-title { font-size: 10px; text-transform: uppercase; color: var(--accent); margin-bottom: 8px; font-weight: bold; }
        
        #ai-status { padding: 8px; border-radius: 6px; font-size: 11px; text-align: center; margin-bottom: 10px; background: #1a1a1a; border: 1px solid #444; color: var(--accent); }

        button { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: #2a2d26; color: white; font-size: 11px; margin-top: 5px; transition: 0.2s; }
        button:hover { background: #3a3d36; }
        .btn-ai { background: var(--accent) !important; color: #000 !important; }
        
        input[type="range"] { width: 100%; accent-color: var(--accent); margin-top: 5px; }
        label { font-size: 9px; color: #888; display: block; margin-top: 10px; text-transform: uppercase; }

        /* –°–ø–∏—Å–æ–∫ –≥–µ—Ä–æ–µ–≤ */
        .h-item { background: #000; padding: 10px; border-radius: 8px; margin-top: 8px; border: 1px solid #444; display: flex; flex-direction: column; gap: 5px; }
        .h-row { display: flex; align-items: center; gap: 10px; }
        .h-thumb { width: 40px; height: 40px; object-fit: contain; background: #222; border-radius: 5px; }
    </style>
</head>
<body>

<div id="main-wrapper">
    <div id="forest">
        <div id="bg-container" class="wind-effect">
            <img id="bg-media" src="https://images.unsplash.com/photo-1511497584788-876760111969?q=80&w=1920">
        </div>
        <div id="hero-layer"></div>
    </div>

    <div id="side-panel">
        <div id="toggle-panel" onclick="$('side-panel').classList.toggle('hidden')">‚óÄ</div>
        <div class="content">
            <div id="ai-status">–°–ò–°–¢–ï–ú–ê –ì–û–¢–û–í–ê</div>

            <div class="group">
                <div class="group-title">1. –ó–ê–ì–†–£–ó–ö–ê –ì–ï–†–û–ï–í</div>
                <input type="password" id="api-key" oninput="saveKey(this.value)" placeholder="Remove.bg Key" style="width:100%; background:black; color:white; padding:8px; border:1px solid #444; margin-bottom:10px;">
                
                <button class="btn-ai" onclick="$('h-ai').click()">‚úÇÔ∏è –ó–ê–ì–†–£–ó–ò–¢–¨ –° –û–ë–†–ï–ó–ö–û–ô –ò–ò</button>
                <button onclick="$('h-direct').click()">üìÇ –ó–ê–ì–†–£–ó–ò–¢–¨ –ë–ï–ó –ò–ò (PNG)</button>
                
                <input type="file" id="h-ai" hidden onchange="processAI(this.files[0])">
                <input type="file" id="h-direct" hidden onchange="processDirect(this.files[0])">
            </div>

            <div class="group">
                <div class="group-title">2. –£–ü–†–ê–í–õ–ï–ù–ò–ï –§–û–ù–û–ú</div>
                <label>–ú–ê–°–®–¢–ê–ë –§–û–ù–ê</label>
                <input type="range" min="50" max="300" value="100" oninput="updateBg('scale', this.value)">
                <label>–°–ö–û–†–û–°–¢–¨ –ü–û–ö–ê–ß–ò–í–ê–ù–ò–Ø</label>
                <input type="range" min="1" max="15" value="5" oninput="updateBg('speed', this.value)">
                <button onclick="$('bg-file').click()">üñºÔ∏è –°–ú–ï–ù–ò–¢–¨ –§–û–ù</button>
                <input type="file" id="bg-file" hidden onchange="uploadBg(this)">
            </div>

            <div class="group">
                <div class="group-title">3. –ó–í–£–ö</div>
                <button onclick="$('snd-file').click()" style="background:#1a4a1a">üéµ –î–û–ë–ê–í–ò–¢–¨ –ú–£–ó–´–ö–£</button>
                <label>–ì–†–û–ú–ö–û–°–¢–¨</label>
                <input type="range" min="0" max="1" step="0.1" value="0.5" oninput="if(bgAudio) bgAudio.volume = this.value">
                <input type="file" id="snd-file" hidden accept="audio/*" onchange="uploadSnd(this)">
            </div>

            <div id="hero-list"></div>
        </div>
    </div>
</div>

<script>
    const $ = id => document.getElementById(id);
    let heroes = [], bgAudio = null;

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–ª—é—á–∞
    window.onload = () => { if(localStorage.getItem('rbg_key')) $('api-key').value = localStorage.getItem('rbg_key'); };
    function saveKey(v) { localStorage.setItem('rbg_key', v); }

    // 1. –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞–ø—Ä—è–º—É—é (–±–µ–∑ –ò–ò) [cite: 2025-12-30]
    function processDirect(file) {
        if(!file) return;
        const reader = new FileReader();
        reader.onload = e => addHero(e.target.result);
        reader.readAsDataURL(file);
    }

    // 2. –ó–∞–≥—Ä—É–∑–∫–∞ —á–µ—Ä–µ–∑ –ò–ò [cite: 2025-12-30]
    async function processAI(file) {
        const key = $('api-key').value;
        if(!key) return alert("–í–≤–µ–¥–∏—Ç–µ API –ö–ª—é—á –¥–ª—è —Ä–∞–±–æ—Ç—ã –ò–ò!");
        
        setStatus("üöÄ –ò–ò –û–ë–†–ê–ë–ê–¢–´–í–ê–ï–¢...");
        const fd = new FormData();
        fd.append('image_file', file);

        try {
            const res = await fetch('https://api.remove.bg/v1.0/removebg', {
                method: 'POST',
                headers: { 'X-Api-Key': key },
                body: fd
            });

            if(res.ok) {
                const blob = await res.blob();
                const reader = new FileReader();
                reader.onload = e => { addHero(e.target.result); setStatus("‚úÖ –ì–û–¢–û–í–û", "ok"); };
                reader.readAsDataURL(blob);
            } else {
                setStatus("‚ùå –û–®–ò–ë–ö–ê –ò–ò", "err");
            }
        } catch(e) {
            setStatus("‚ùå –°–ë–û–ô –°–ï–¢–ò", "err");
        }
    }

    function addHero(src) {
        const id = Date.now();
        const img = document.createElement('img');
        img.src = src;
        img.className = 'hero';
        img.id = 'h-' + id;
        img.style.width = "200px";
        img.style.left = "-250px"; // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –≤–Ω–µ —ç–∫—Ä–∞–Ω–∞
        $('hero-layer').appendChild(img);

        const heroObj = {
            id,
            el: img,
            x: -250,
            speed: 2,
            angle: Math.random() * 10
        };
        heroes.push(heroObj);

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ —Å–ø–∏—Å–æ–∫ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è [cite: 2025-12-30]
        const item = document.createElement('div');
        item.className = 'h-item';
        item.id = 'ui-' + id;
        item.innerHTML = `
            <div class="h-row">
                <img src="${src}" class="h-thumb">
                <div style="flex:1">
                    <label>–†–ê–ó–ú–ï–†</label>
                    <input type="range" min="50" max="600" value="200" oninput="updateHero(${id}, 'size', this.value)">
                </div>
                <button style="width:30px; background:#522;" onclick="removeHero(${id})">√ó</button>
            </div>
            <label>–°–ö–û–†–û–°–¢–¨ –î–í–ò–ñ–ï–ù–ò–Ø</label>
            <input type="range" min="0" max="10" step="0.5" value="2" oninput="updateHero(${id}, 'speed', this.value)">
        `;
        $('hero-list').appendChild(item);
    }

    function updateHero(id, type, val) {
        const h = heroes.find(x => x.id === id);
        if(!h) return;
        if(type === 'size') h.el.style.width = val + "px";
        if(type === 'speed') h.speed = parseFloat(val);
    }

    function removeHero(id) {
        const idx = heroes.findIndex(x => x.id === id);
        if(idx > -1) {
            heroes[idx].el.remove();
            heroes.splice(idx, 1);
            $('ui-' + id).remove();
        }
    }

    function updateBg(type, val) {
        if(type === 'scale') $('bg-media').style.transform = `scale(${val/100})`;
        if(type === 'speed') document.documentElement.style.setProperty('--ws', (16 - val) + 's');
    }

    function uploadBg(i) {
        if(i.files[0]) {
            const r = new FileReader();
            r.onload = e => $('bg-media').src = e.target.result;
            r.readAsDataURL(i.files[0]);
        }
    }

    function uploadSnd(i) {
        if(i.files[0]) {
            if(bgAudio) bgAudio.pause();
            const r = new FileReader();
            r.onload = e => {
                bgAudio = new Audio(e.target.result);
                bgAudio.loop = true;
                bgAudio.play();
            };
            r.readAsDataURL(i.files[0]);
        }
    }

    function setStatus(t, s) {
        $('ai-status').innerText = t;
        $('ai-status').style.color = s === 'err' ? '#ff4444' : 'var(--accent)';
    }

    function update() {
        const screenWidth = $('forest').clientWidth;
        heroes.forEach(h => {
            h.x += h.speed;
            h.angle += 0.05;
            // –ü–ª–∞–≤–Ω–æ–µ –ø–æ–∫–∞—á–∏–≤–∞–Ω–∏–µ –≥–µ—Ä–æ—è –ø—Ä–∏ —Ö–æ–¥—å–±–µ
            const walkCycle = Math.sin(h.angle) * 5;
            
            if(h.x > screenWidth + 300) h.x = -300;
            h.el.style.transform = `translateX(${h.x}px) translateY(${walkCycle}px)`;
        });
        requestAnimationFrame(update);
    }

    update();
</script>
</body>
</html>
